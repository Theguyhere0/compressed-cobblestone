# This sets the language file.
locale: "en_US"

# This determines whether the resource conversion recipes NOT involving custom resources is enabled.
# Setting the value to FALSE will remove recipes such as iron blocks to T6 Blazing Cobblestone and rotten flesh to leather.
resourceConversion: true

# This determines whether the cobblestone conversion recipes involving custom resources is enabled.
# Setting the value to FALSE will remove recipes such as T5 Shiny Cobblestone to T6 Blazing Cobblestone.
cobbleConversion: true

# This determines whether the crafting recipes involving custom items is enabled.
# Setting the value to FALSE will remove recipes for items such as T6 Blazing Stone Helmet.
itemRecipes: true

# This determines whether the crafting recipe for shields will use an iron block instead of an iron ingot.
# Setting the value to FALSE will revert the recipe back to using an iron ingot.
# If itemRecipes is FALSE, then the recipe will be reverted back anyways.
shieldChange: true

# This determines whether mobs will spawn buffed and with gear depending on what players have in their inventory.
# Setting the value to FALSE will revert mob spawning to their normal spawn generation, not affected by Compressed
# Cobblestone items in a player's inventory.
mobBuff: true

# This determines whether a player's level will affect their use of vanilla items.
# Setting the value to FALSE will allow players to use any vanilla item regardless of their level.
vanillaLevelRestrict: true

# This determines whether a player's level will affect their use of any items.
# Setting the value to FALSE will allow players to use any item regardless of their level.
levelRestrict: true

